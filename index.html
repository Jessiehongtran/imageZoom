<!DOCTYPE html>
<html>
    <head>
        <title>Image Zoom</title>
    </head>
    <body>
        <p style="font-family: Arial, Helvetica, sans-serif ; font-weight: 500; font-size: 18px;">Hover through image to see in details</p>
        <div style="display: flex">
            <div class="origin" style=" position: absolute;">
                <img id="origin-img" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614055281/IMG_0722_tukjom.jpg" />
            </div>
            <div class="zoomed" style="position: absolute; display: none">
                <img id="zoomed-img" src="https://res.cloudinary.com/dfulxq7so/image/upload/v1614055281/IMG_0722_tukjom.jpg" />
            </div>
        </div>
    </body>
    <script src="index.js">

    </script>
</html>
